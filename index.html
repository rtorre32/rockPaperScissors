<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors (First To 5)</h1>
        <button id="rock">Rock!</button>
        <button id="paper">Paper!</button>
        <button id="scissor">Scissors!</button>
        
        <div class="humanScore">Human: 0</div>
        <div class="computerScore">Computer: 0</div>
        <div class="result">Round Winner: </div>
        <div class="gameOver">Game Winner: </div>
    </body>
    <script src="rockPaperScissors.js"></script>
</html>
